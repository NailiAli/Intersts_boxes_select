<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interests Boxes Select</title>
  <link rel="stylesheet" href="./css/all.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <link rel="stylesheet" href="./css/normalize.css">
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>
  <div class="interests">
    <h4>Choose Interests</h4>
    <div class="content">
      <input type="checkbox" name="bug" id="bug">
      <label for="bug">
        <i class="fas fa-bug fa-4x"></i>
        <span>Bug</span>
      </label>

      <input type="checkbox" name="draw" id="draw">
      <label for="draw">
        <i class="fas fa-pen fa-4x"></i>
        <span>Drawing</span>
      </label>
      
      <input type="checkbox" name="code" id="code" checked>
      <label for="code">
        <i class="fas fa-code fa-4x"></i>
        <span>Coding</span>
      </label>

      <input type="checkbox" name="scheme" id="scheme">
      <label for="scheme">
        <i class="fas fa-code-branch fa-4x"></i>
        <span>Scheme</span>
      </label>

      <input type="checkbox" name="linux" id="linux">
      <label for="linux">
        <i class="fab fa-linux fa-4x"></i>
        <span>Linux</span>
      </label>

      <input type="checkbox" name="web" id="web" checked>
      <label for="web">
        <i class="fas fa-network-wired fa-4x"></i>
        <span>Web</span>
      </label>

      <input type="checkbox" name="puzzle" id="puzzle">
      <label for="puzzle">
        <i class="fas fa-puzzle-piece fa-4x"></i>
        <span>Puzzle</span>
      </label>

      <input type="checkbox" name="cloud" id="cloud">
      <label for="cloud">
        <i class="fas fa-cloud fa-4x"></i>
        <span>Cloud</span>
      </label>

    </div>
  </div>
</body>
</html>
